<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <!--AJUSTE PARA VISUALIZAÇÂO EM DISPOSITIVOS MOVEIS-->
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    
    <!--ACEITAR TODOS OS CARACTERES-->
    <meta charset="UTF-8">
    
    <!--JAVASCRIPT-->
    <script src="script.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--MASCARA JQUERY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <title>Page Title</title>
</head>
<body>
    <div class="row">
        <div class="col-4" id="BarraLateral">
            BARRA LATERAL
        </div>
        <div class="col-8">
            <form>
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Nome" name="nome">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Sobrenome" name="sobrenome">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Telefone" name="tel">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Email" name="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" placeholder="CEP" name="cep" pattern="[\d]{5}-[\d]{3}">
                            <div class="invalid-feedback">
                                CEP Inválido.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <input type="text" class="form-control" placeholder="Rua" name="rua">
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" placeholder="Nº" name="num">
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Complemento" name="complemento">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" placeholder="Bairro" name="bairro">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <select name="estado" class="form-select" id="estado">
                            <option value="">Selecione um estado</option>
                        </select>    
                    </div>
                    <div class="col-6">
                        <select name="cidade" class="form-select" id="cidade">
                            <option value="">Selecione uma cidade</option>
                        </select> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="submit" class="form-control btn btn-success" value="Enviar">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
